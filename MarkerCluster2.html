<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Cluster</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: -7.5754887, lng: 110.8243272}
        });

        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
	      {lat: -7.565085, lng: 110.816610},
		{lat: -7.551145, lng: 110.736039},
		{lat: -7.520137, lng: 110.606846},
		{lat: -7.613792, lng: 110.701373},
		{lat: -7.800914, lng: 110.362287 },
		{lat: -7.886707, lng: 110.330208},
		{lat: -7.799936, lng: 110.317076}
      ]
    </script>
    <script src="mc.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfHVw6LHQkkSoTZE3j8G3UdHwrU0U9dEs&callback=initMap">
    </script>
  </body>
</html>
